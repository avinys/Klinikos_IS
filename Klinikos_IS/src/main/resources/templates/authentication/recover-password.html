<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Slaptažodžio priminimo langas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; }
        button { width: 100%; padding: 10px; }
        a { display: block; margin-top: 10px; text-decoration: none; color: blue; }
    </style>
</head>
<body>

<div class="container">
    <h2>Slaptažodžio priminimas</h2>
    <form action="login.html" method="POST">
        <div class="input-group">
            <label for="email">El. paštas</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Siųsti priminimą</button>
    </form>
    <a href="login">Atgal į prisijungimo langą</a>
</div>

</body>
</html>
