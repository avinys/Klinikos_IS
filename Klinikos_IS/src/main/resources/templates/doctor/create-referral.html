<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Sukurti Siuntimą</title>
    <link rel="stylesheet" th:href="@{/styles/global.css}">
</head>
<body>
<h1>Sukurti Siuntimą</h1>

<!-- Display Procedūra and Gydytojas information -->
<div class="info-box">
    <p><strong>Procedūra:</strong> Kardiologinė konsultacija</p>
    <p><strong>Gydytojas:</strong> Petras Petraitis</p>
</div>

<form action="doctor-home" method="GET">
    <!-- Siuntimas fields -->
    <h2>Siuntimo Informacija</h2>

    <label for="creationDate">Sukūrimo Data:</label>
    <input type="date" id="creationDate" name="creationDate"><br><br>

    <label for="creationTime">Sukūrimo Laikas (valanda):</label>
    <input type="number" id="creationTime" name="creationTime" min="0" max="23"><br><br>

    <label for="doctorNotes">Gydytojo Pastabos:</label>
    <textarea id="doctorNotes" name="doctorNotes"></textarea><br><br>

    <label for="validityDays">Galiojimo Dienos:</label>
    <input type="number" id="validityDays" name="validityDays" min="1"><br><br>

    <button type="submit">Sukurti Siuntimą</button>
</form>

<br>
<a href="doctor-home">Atgal į Gydytojo Pagrindinį Langą</a>
</body>
</html>
