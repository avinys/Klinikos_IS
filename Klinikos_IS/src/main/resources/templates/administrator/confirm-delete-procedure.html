<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ištrinimo Patvirtinimo Langas</title>
    <link rel="stylesheet" th:href="@{/styles/global.css}">
</head>
<body>
<h1>Ištrinimo Patvirtinimo Langas</h1>

<div class="confirmation-box">
    <p>Ar tikrai norite ištrinti šią procedūrą?</p>

    <!-- Displaying the fields of the "Procedura" entity -->
    <div class="entity-details">
        <p><strong>Pavadinimas:</strong> Kardiologinė Konsultacija</p>
        <p><strong>Aprašymas:</strong> Konsultacija dėl širdies ir kraujagyslių sistemos problemų</p>
        <p><strong>Maksimali trukmė:</strong> 60 min.</p>
    </div>

    <form action="view-procedures" method="GET" class="confirmation-form">
        <input type="hidden" name="procedureId" value="12345">
        <button type="submit" class="confirm-button">Patvirtinti Ištrinimą</button>
        <a th:href="@{/view-procedures}" class="cancel-button">Atšaukti</a>
    </form>
</div>

</body>
</html>
