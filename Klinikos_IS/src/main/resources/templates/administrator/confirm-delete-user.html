<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patvirtinti Vartotojo Ištrynimą</title>
    <link rel="stylesheet" th:href="@{/styles/global.css}">
</head>
<body>
<h1>Ar tikrai norite ištrinti šį vartotoją?</h1>

<div class="confirmation-box">
    <!-- Displaying the fields of the "Naudotojas" entity -->
    <div class="entity-details">
        <p><strong>Prisijungimo vardas:</strong> jonas123</p>
        <p><strong>Elektroninis paštas:</strong> jonas.jonaitis@example.com</p>
        <p><strong>Telefono numeris:</strong> +37061234567</p>
        <p><strong>Sukūrimo data:</strong> 2023-02-15</p>
        <p><strong>Rolė:</strong> Pacientas</p>
    </div>

    <form action="view-users" method="GET" class="confirmation-form">
        <input type="hidden" name="userId" value="12345">
        <button type="submit" class="confirm-button">Patvirtinti Ištrinimą</button>
        <a th:href="@{/view-users}" class="cancel-button">Atšaukti</a>
    </form>
</div>

</body>
</html>
