<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Procedūrų Peržiūros Langas</title>
    <link rel="stylesheet" th:href="@{/styles/global.css}">
</head>
<body>
<h1>Procedūrų Peržiūros Langas</h1>

<a th:href="@{/create-procedure}">Pridėti Naują Procedūrą</a>

<table>
    <thead>
        <tr>
            <th>Procedūros Pavadinimas</th>
            <th>Aprašymas</th>
            <th>Maksimali Trukmė (minutėmis)</th>
            <th>Veiksmai</th>
        </tr> 
    </thead>
    <tbody>
    <tr th:each="procedure : ${procedures}">
        <td th:text="${procedure.name}"></td>
        <td th:text="${procedure.description}"></td>
        <td th:text="${procedure.maxDuration}"></td>
        <td>
            <a th:href="@{/edit-procedure}">Redaguoti</a>
            <a th:href="@{/confirm-delete-procedure}">Ištrinti</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/admin-home}">Grįžti į pagrindinį langą</a>
</body>
</html>
